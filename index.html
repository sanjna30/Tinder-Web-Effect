<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Web Effect</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div class="w-full h-screen bg-black font-['Gilroy']">
       <div class="imagecontainer w-full h-screen relative">
        <div class="maincard z-[3] w-full  absolute h-screen bg-orange-600">
            <img class="w-full h-full object-cover "  src="https://i.pinimg.com/474x/44/b8/89/44b889b1cd34dc9da98e196d2ac3476c.jpg" alt="">
        </div>
        <div class="incomingcard z-[2] w-full  absolute h-screen bg-green-600"></div>
       </div>
       <div class="absolute top-0 left-0 z-[4] w-full h-screen px-5 py-6 flex flex-col justify-between  ">
             
               <div class="navbar flex justify-between items-center text-white">
                       
                <div class="prflimg w-[3.5rem] h-[3.5rem] rounded-full overflow-hidden bg-red-600">
                    <img class="w-full h-full object-cover "  src="https://i.pinimg.com/736x/b1/26/bb/b126bb58c1509e44fa12aa06ce4338c3.jpg" alt="">
                </div>
                <h3 class=" text-2xl font-medium tracking-tighter " >They liked you.</h3>
                <div class="chaticon relative items-center justify-center rounded-full w-[3.5rem] h-[3.5rem] bg-white/20 ">
                    <i class=" opacity-80  ri-chat-3-fill"></i>
                    <div class="badge flex items-center justify-center rounded-full absolute top-0 right-0 translate-x-[3px] translate-y-[5px] w-5 h-5 bg-red-500">
                        <h5 class="text-[13px] font-[400]"   >5</h5>
                    </div>
                </div>
                
            </div>
         <div class="details w-full">
                        
            <div class="flex gap-4">
                <i class=" w-[1.6rem] h-[1.6rem] flex items-center justify-center font-semibold rounded-full bg-white ri-corner-left-up-line"></i>
                <h3 class="text-white">USA, California</h3>
            </div>
            <div class="flex  gap-5 text-white mt-1">
                <h1 class=" font-regular tracking-tighter text-7xl"  >Utkarsh</h1>
                <h1 class="font-regular tracking-tighter text-7xl opacity-50">20</h1>
            </div>
            <div class="tags flex gap-3 text-white mt-4">
                <div class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3">
                    <i class=" text-sm ri-music-2-fill"></i>
                    <h3 class="text-sm tracking-tight">Music</h3>
                </div>
                <div class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3">
                    <i class="text-sm ri-quill-pen-line"></i>
                    <h3 class="text-sm tracking-tight">Writing</h3>
                </div>
               
            </div>
            <div class="bio">
                <h3>Bio</h3>
                <p></p>
            </div>
         </div>
       </div>
    </div>




    








    <script src="script.js"></script>

</body>
</html>
